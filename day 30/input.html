<html lang="en">
<head>

<body>
    <div id="main"></div>
    Enter the product name: 
    <input type="text" id="i1" name="input">
    <button onClick="test()">Add</button>
    <script type="text/javascript">
        let m=new Set();

        function test(){
            let input=document.getElementById('i1').value;
            let list='<ol>';
            input=input.toLowerCase();
            
            m.forEach((v,i)=>{
                if(v==input){
                alert('Product is allready there');
                    
                }
            });    
            
            m.add(input);
            
            m.forEach((v,i)=>{
                list=list+`<li>${v}</li>`
                console.log(v);
                console.log(m.size);
            })
            list=list+`</ol>`;
            let ele=document.getElementById("main");
            ele.innerHTML='List of products: '+list;
        }
    </script>
</body>
