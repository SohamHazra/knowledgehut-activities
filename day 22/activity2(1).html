<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        span{
            color: red;
        }
    </style>
    <div>
        <form action="activity2.html" method="post" onsubmit="return handleSubmit()">
            <div>
                <label>First name</label>
                <input type="text" name="firstName" id="firstName" autocomplete="off"><span id='fn'></span>
            </div><br><br>
            <div><label>Last name</label>
                <input type="text" name="lastName" id="lastName" autocomplete="off"><span id='ln'></span><br><br></div>
            <div><label>Password</label>
                <input type="password" name="password" id="password" autocomplete="off"><span id='pss'></span><br><br></div>
            <div><label>Confirm Password</label>
                <input type="password" name="Cpassword" id="Cpassword" autocomplete="off"><span id='Cpss'></span><br><br></div>
            <div>
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
   
    
    <script type="text/javascript">
        function handleSubmit(){
            let input1=document.getElementById('firstName').value;
            let input2=document.getElementById('lastName').value;
            let input3=document.getElementById('password').value;
            let input4=document.getElementById('Cpassword').value;

            if(input1.length == 0){
                var ele=document.getElementById('fn');
                ele.innerHTML=' * Enter your first name';
                console.log('not done');
                return false;
            }
            if(input2.length == 0){
                var ele=document.getElementById('ln');
                ele.innerHTML=' * Enter your last name';
                return false;
            }
            if(input3.length == 0){
                var ele=document.getElementById('pss');
                ele.innerHTML=' * Enter your password';
                return false;
            }
            if(input4.length == 0){
                var ele=document.getElementById('Cpss');
                ele.innerHTML=' * Confirm your password';
                return false;
            }
            if(input3!=input4){
                alert("Re-enter your password");
                return false;
            }
            return true;
        }
    </script>  
</body>
</html>
