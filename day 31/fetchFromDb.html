<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onClick="fetch()">Fetch</button>
    <div id="main"></div>
    <script type="text/javascript">
        function fetch(){
            let url="https://jsonplaceholder.typicode.com/users";
            let xhr=new XMLHttpRequest();
            let ele=document.getElementById('main');
            xhr.open('GET',url,true);
            xhr.send();
            xhr.onreadystatechange=()=>{
                if(xhr.readyState==4){
                    let data=xhr.responseText;
                    text=`<br><table border=2px>
                            <thead>
                                <tr>
                                    <th rowspan=3>ID</th>
                                    <th rowspan=3>NAME</th>
                                    <th rowspan=3>USERNAME</th>
                                    <th rowspan=3>EMAIL</th>
                                    <th colspan=6>ADDRESS</th>
                                    <th rowspan=3>PHONE</th>
                                    <th rowspan=3>WEBSITE</th>
                                    <th colspan=3>COMPANY</th>
                                </tr>
                                <tr>
                                    <th rowspan=2>STREET</th>
                                    <th rowspan=2>SUITE</th>
                                    <th rowspan=2>CITY</th>
                                    <th rowspan=2>ZIPCODE</th>
                                    <th colspan=2>GEO.</th>
                                    <th rowspan=2>NAME</th>
                                    <th rowspan=2>CATCH PHRASE</th>
                                    <th rowspan=2>BS</th>
                                </tr>
                                <tr>
                                    <th>LATITUDE</th>
                                    <th>LONGITUDE</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>`;
                    let jsData=JSON.parse(data);
                    jsData.forEach((item)=>{
                        text+=`<td>${item.id}</td><td>${item.name}</td>
                        <td>${item.username}</td><td>${item.email}</td>
                        <td>${item.address.street}</td><td>${item.address.suite}</td>
                        <td>${item.address.city}</td><td>${item.address.zipcode}</td>
                        <td>${item.address.geo.lat}</td><td>${item.address.geo.lng}</td>
                        <td>${item.phone}</td><td>${item.website}</td>
                        <td>${item.company.name}</td><td>${item.company.catchPhrase}</td><td>${item.company.bs}</td></tr>`;
                    })
                    ele.innerHTML=text+`<tbody>
                            </table>`;
                }
            }
        }
    </script>
</body>
</html>
